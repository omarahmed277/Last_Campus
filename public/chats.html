<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Chats</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat-container">
      <h2>Your Chats</h2>

      <!-- ✅ Search Bar -->
      <input
        type="text"
        id="searchInput"
        class="search-input"
        placeholder="Search by email..."
      />
      <button id="searchBtn" class="search-btn">Search</button>

      <button id="logoutBtn" class="logout-btn">Logout</button>
      <div id="chatList" class="chat-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script>
      function geToken() {
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        const needed = 'access_token';

        for (let cookie of ca) {
          let [key, value] = cookie.split('=');
          key = key.trim(); // ✅ Trim spaces to ensure a correct match

          if (key === needed) {
            return value;
          }
        }
        return null;
      }

      document.addEventListener('DOMContentLoaded', async () => {
        let token = localStorage.getItem('token');
        if (!token) {
          token = geToken();
        }

        if (!token) {
          window.location.href = '/login.html'; // ✅ Redirect if not logged in
          return;
        }

        try {
          console.log(token);
          const decoded = jwt_decode(token);
          const id = decoded.sub;

          const res = await fetch(`/chat/${id}/chats`, {
            method: 'GET',
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!res.ok) {
            throw new Error('Failed to load chats.');
          }

          const chats = (await res.json()).data;
          console.log(chats)
          const chatList = document.getElementById('chatList');

          chats.forEach((chat) => {
            const chatElement = document.createElement('div');
            chatElement.innerHTML = `<a href="/chat.html?chatId=${chat.id}">${chat.participants.filter((u) => u.userId != id)[0].user.name}</a>`;
            chatList.appendChild(chatElement);
          });
        } catch (error) {
          alert(error)
          localStorage.removeItem('token');
          window.location.href = '/login.html'; // ✅ Force logout if token is invalid
        }
      });

      // ✅ Logout Function
      document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('token'); // ✅ Remove token
        window.location.href = '/login.html'; // ✅ Redirect to login
      });

      // ✅ Search Function
      document
        .getElementById('searchBtn')
        .addEventListener('click', async () => {
          const email = document.getElementById('searchInput').value.trim();
          const api = `/users?email=${email}`;
          console.log(api);
          if (!email) return alert('Please enter an email to search.');

          let token = localStorage.getItem('token');
          if (!token) {
            token = geToken();
          }

          try {
            const res = await fetch(api, {
              method: 'GET',
              headers: { Authorization: `Bearer ${token}` },
            });

            const message = (await res.json()).message;
            const success = (await res.json()).success;
            // if (!res.ok) {
            //   console.log(message)
            //   throw new Error('User not found.');
            // }

            const users = (await res.json()).data;
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = ''; // Clear existing chat list

            users.forEach((user) => {
              const userElement = document.createElement('div');
              userElement.innerHTML = `<a href="/chat.html?userId=${user.id}">${user.name} (${user.email})</a>`;
              chatList.appendChild(userElement);
            });
          } catch (error) {
            alert('User not found.');
          }
        });
    </script>

    <style>
      .search-input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .search-btn {
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
        margin-bottom: 15px;
      }

      .search-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </body>
</html>
