<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="auth-container">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>

      <div class="social-login">
        <button id="googleLogin" class="google-btn">Login with Google</button>
        <button id="linkedinLogin" class="linkedin-btn">
          Login with LinkedIn
        </button>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();
          if (res.ok) {
            localStorage.setItem('token', data.access_token); // Store JWT
            window.location.href = '/chats.html';
          } else {
            alert(data.message || 'Invalid credentials');
          }
        });

        // Google Login
        document.getElementById('googleLogin').addEventListener('click', () => {
          window.location.href = '/auth/google'; // Redirect to backend OAuth Google endpoint
        });

        // LinkedIn Login
        document
          .getElementById('linkedinLogin')
          .addEventListener('click', () => {
            window.location.href = '/auth/linkedin'; // Redirect to backend OAuth LinkedIn endpoint
          });
      });
    </script>

    <style>
      .social-login {
        margin-top: 20px;
      }

      .google-btn,
      .linkedin-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: none;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
      }

      .google-btn {
        background-color: #db4437;
        color: white;
      }

      .google-btn:hover {
        background-color: #c1351d;
      }

      .linkedin-btn {
        background-color: #0077b5;
        color: white;
      }

      .linkedin-btn:hover {
        background-color: #005582;
      }
    </style>
  </body>
</html>
