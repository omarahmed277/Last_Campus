<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة الموجهين</title>
    <link rel="stylesheet" href="./CSS/exploreStyles.css" />
    <link rel="stylesheet" href="./CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="explore.html">
          <img src="./mentor-images/logo_campus.svg" alt="شعار كامبس" />
        </a>
        <div class="middleTabs">
          <a href="#" class="active">الموجهين</a>
          <a href="./sessions.html">الجلسات</a>
          <a href="./joinasmentor.html">إنضم كموجه</a>
        </div>
        <div class="left_Sec auth-section">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </nav>
    </header>
    <div class="main-container">
      <section class="search-group">
        <div class="search-container">
          <div class="search-section">
            <div class="search-bar">
              <div class="search-input-group">
                <span class="search-placeholder"
                  >البحث حسب الاسم و الشركة و الدور</span
                >
                <div class="search-icon">
                  <div class="search-icon-img"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="filter-container">
            <div class="filter-section">
              <div class="filter-toggle">
                <div class="filter-toggle-icon">
                  <div class="filter-toggle-img"></div>
                </div>
              </div>
              <div class="filter-categories">
                <div class="filter-category active">الكل</div>
                <div class="filter-category">البرمجة</div>
                <div class="filter-category">التصميم</div>
                <div class="filter-category small">HR</div>
                <div class="filter-category large">ريادة اعمال</div>
              </div>
              <div class="sort-toggle">
                <div class="sort-icon">
                  <div class="sort-icon-img"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <main class="mentors-container">
          <div class="mentors-row">
            <div class="mentor-card">
              <div
                class="mentor-header"
                style="
                  background-image: url('https://via.placeholder.com/318x200');
                "
              ></div>
              <div class="mentor-content">
                <div class="mentor-name">معتز شبانة</div>
                <div class="mentor-title">Product Designer</div>
                <div class="mentor-experience">+5 سنوات خبرة</div>
                <div class="mentor-social">
                  <div class="social-icon">
                    <div class="social-icon-img social-icon-1"></div>
                  </div>
                  <div class="social-icon">
                    <div class="social-icon-img social-icon-2"></div>
                  </div>
                  <div class="social-icon">
                    <div class="social-icon-img social-icon-3"></div>
                  </div>
                </div>
              </div>
              <div class="mentor-actions">
                <button class="action-btn book-btn">احجز الآن</button>
                <button class="action-btn details-btn">تفاصيل</button>
              </div>
            </div>
          </div>
        </main>
      </section>
      <div class="notifications-container" style="display: none">
        <!-- Dynamically populated by JavaScript -->
      </div>
      <div class="mentor-popup-container" style="display: none">
        <div class="right-section">
          <h1 class="profile-name"></h1>
          <p class="profile-title"></p>
          <p class="profile-bio"></p>
          <div class="buttons-container">
            <button class="button button-outline">عرض الملف الشخصي</button>
            <button class="button button-filled">احجز الآن</button>
          </div>
        </div>
        <div class="left-section">
          <div class="video-label">فيديو تعريفي</div>
          <div class="profile-image-container">
            <img src="" alt="Profile Image" class="profile-image" />
            <div class="video-play-icon"></div>
          </div>
        </div>
        <button class="mentor-popup-close">×</button>
      </div>
      <div class="mentor-popup-overlay" style="display: none"></div>
      <div class="login-popup-container" style="display: none">
        <div class="main_contaner" id="login1">
          <h1>تسجيل الدخول</h1>
          <form
            action="/login"
            method="POST"
            class="form_contaner"
            id="loginForm"
          >
            <div class="form_group">
              <label class="label" for="email">البريد الإلكتروني</label>
              <div class="wrapper">
                <input
                  class="input"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Moatasmshabaan@gmail.com"
                  oninput="checkInputDirection(this)"
                />
                <span id="emailError" class="error"></span>
              </div>
            </div>
            <div class="secon_con">
              <div class="form_group">
                <label class="label" for="password">كلمة المرور</label>
                <input
                  class="input"
                  type="password"
                  name="password"
                  id="password"
                  placeholder="************************"
                  oninput="checkInputDirection(this)"
                />
                <span id="passwordError" class="error"></span>
              </div>
              <div class="password_con form_group">
                <h4 id="forgetBtn">هل نسيت كلمة المرور؟</h4>
                <div class="check">
                  <label for="ch1">تذكرني</label>
                  <input class="checkbox" type="checkbox" id="ch1" />
                </div>
              </div>
              <div class="or form_group">
                <span></span>
                <p>أو</p>
                <span></span>
              </div>
              <div class="buttons_con form_group">
                <button type="button" class="GoogleBtn" id="GoogleBtn">
                  <img src="./images/Google.svg" alt="Google Login" />
                </button>
                <button type="button" class="linkedinBtn" id="linkedinBtn">
                  <img src="./images/linkedin.svg" alt="LinkedIn Login" />
                </button>
              </div>
            </div>
            <div class="loginbtn_con">
              <input
                type="button"
                class="loginbtn"
                id="loginButton"
                value="تسجيل الدخول"
              />
            </div>
            <div class="signup_con form_group">
              <h4 id="signupBtn1">انشاء حساب جديد</h4>
              <p>هل ليس لديك حساب بعد؟</p>
            </div>
          </form>
        </div>
        <button class="login-popup-close">×</button>
      </div>
      <div class="login-popup-overlay" style="display: none"></div>
    </div>
    <script src="./JS/APIs.js"></script>
    <script src="./JS/validation.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./explore.js"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
