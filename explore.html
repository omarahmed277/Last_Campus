<!DOCTYPE html>
<html lang="ar" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>منصة الموجهين</title>
    <link rel="stylesheet" href="exploreStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Header Section -->
      <header>
        <nav>
          <a class="logo" href="index.html">
            <img src="./mentor-images/logo_campus.svg" alt="شعار كامبس" />
          </a>
          <div class="middleTabs">
            <a href="#" class="active">الموجهين</a>
            <a href="./sessions.html">الجلسات</a>
            <a href="./joinasmentor.html">إنضم كموجه</a>
          </div>
          <div class="left_Sec auth-section">
            <!-- Dynamically populated by JavaScript -->
          </div>
        </nav>
      </header>
      <!-- Search and Filter Section -->
      <section class="search-group">
        <div class="search-container">
          <div class="search-section">
            <div class="filter-btn">
              <div class="filter-text">فلتر</div>
              <div class="filter-icon">
                <div class="filter-icon-img"></div>
              </div>
            </div>
            <div class="search-bar">
              <div class="search-input-group">
                <span class="search-placeholder"
                  >البحث حسب الاسم و الشركة و الدور</span
                >
                <div class="search-icon">
                  <div class="search-icon-img"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="filter-container">
            <div class="filter-section">
              <div class="filter-toggle">
                <div class="filter-toggle-icon">
                  <div class="filter-toggle-img"></div>
                </div>
              </div>
              <div class="filter-categories">
                <div class="filter-category active">الكل</div>
                <div class="filter-category">البرمجة</div>
                <div class="filter-category">التصميم</div>
                <div class="filter-category small">HR</div>
                <div class="filter-category large">ريادة اعمال</div>
              </div>
              <div class="sort-toggle">
                <div class="sort-icon">
                  <div class="sort-icon-img"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Mentors Cards Section -->
        <main class="mentors-container"></main>
      </section>
    </div>

    <script src="explore.js"></script>
  </body>
</html>
