<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="main_contaner main_contanerS" id="signup2">
        <div class="con">
            <div class="con1 conformat conChecked"></div>
            <div class="con2 conformat conChecked"></div>
            <div class="con3 conformat"></div>
        </div>
        <div id="arrowRightS1" class="arrowRight">
            <img src="./images/arrow-right.svg" alt="">
        </div>
        <h1>انشاء حساب جديد</h1>
        <form action="/signup-step2" method="POST" class="form_contaner">
            <div class="form_group">
                <label class="label" for="specialization">التخصص</label>
                <input class="input" type="text" name="specialization" id="specialization" placeholder=" اكتب تخصصك" oninput="checkInputDirection(this)">
                <span id="specializationError" class="error"></span>
            </div>
            <div class="form_group">
                <label class="label">البلد</label>
                <div class="select-wrapper">
                    <select name="country" id="country" required>
                        <option value="">اختر البلد</option>
                        <option value="egypt">مصر</option>
                        <option value="saudi">السعودية</option>
                        <option value="uae">الإمارات</option>
                        <option value="other">دولة أخرى</option>
                    </select>
                    <img src="./images/CaretDown.svg" alt="" class="select-icon arrowDown">
                </div>
                <span id="countryError" class="error"></span>
            </div>
            <div class="form_group">
                <label class="label">عدد سنوات الخبرة</label>
                <div class="select-wrapper">
                    <select name="experience" id="experience" required>
                        <option value="">اختر عدد السنوات</option>
                        <option value="zero-one">0-1 سنين خبرة</option>
                        <option value="one-three">1-3 سنين خبرة</option>
                        <option value="three-five">3-5 سنين خبرة</option>
                        <option value="PlusFive">أكثر من 5 سنوات</option>
                    </select>
                    <img src="./images/CaretDown.svg" alt="" class="select-icon arrowDown">
                </div>
                <span id="experienceError" class="error"></span>
            </div>
            <div class="form_group">
                <label class="label">الجنس</label>
                <div class="select-wrapper">
                    <select name="gender" id="gender" required>
                        <option value="">اختر الجنس</option>
                        <option value="male">ذكر</option>
                        <option value="female">أنثى</option>
                        <option value="other">غير محدد</option>
                    </select>
                    <img src="./images/CaretDown.svg" alt="" class="select-icon arrowDown">
                </div>
                <span id="genderError" class="error"></span>
            </div>
            <div class="form_group">
                <label class="label">نبذة عني:</label>
                <textarea name="about_me" id="about_me" placeholder="نبذه عني" required></textarea oninput="checkInputDirection(this)">
                <span id="aboutMeError" class="error"></span>
            </div>
            <div class="group2 form_group">
                <div class="check">
                    <label for="privacyCheckbox">لقد قرأت وفهمت سياسة الخصوصية</label>
                    <input class="checkbox" type="checkbox" id="privacyCheckbox">
                    <span id="privacyError" class="error"></span>
                </div>
                <div class="or form_group">
                    <span></span>
                    <p>أو</p>
                    <span></span>
                </div>
                <div class="buttons_con form_group">
                    
                    <button type="button" class="GoogleBtn">
                    <img src="./images/Google.svg" alt="">
                    </button>
               
                <button type="button" class="linkedinBtn" value="">
                <img src="./images/linkedin.svg" alt="">
                </button>
            </div>
                <div class="loginbtn_con">
                    <input type="button" id="loginbtn" class="loginbtn" value="إنشاء حساب">
                </div>
                <div class="signup_con form_group">
                    <h4 id="registerBtn">تسجيل الدخول</h4>
                    <p>هل لديك حساب بالفعل؟</p>
                </div>
            </div>
        </form>
    </div>

    <script>
        let loginbtn = document.getElementById('loginbtn')
        loginbtn.addEventListener('click' , function(){
window.location.href = 'signup3.html'
})
let arrowRightS1 = document.getElementById('arrowRightS1')
arrowRightS1.addEventListener('click' , function(){
                window.location.href = 'signup1.html'
                })
    </script>
    
    <script src="./JS/login.js"></script>
    <script src="./JS/validation.js"></script>
    <script src="./JS/APIs.js"></script>
</body>
</html>
