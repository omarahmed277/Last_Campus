<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">

</head>
<body>
    <div class="main_contaner login4" id="passwordScreen3">
        <h1>تعيين كلمة مرور جديدة</h1>
        <p>يجب ان يكون الطول 8 احرف على الأقل</p>
        <form action="/change-password" method="POST" class="form_contaner form_contanerP">
            <div class="form_group">
                <label class="label" for="newPassword">كلمة المرور</label>
                <div class="wrapper">
                    <input class="input" type="password" name="newPassword" id="newPassword" placeholder="*********************" oninput="checkInputDirection(this)">
                    <span id="newPasswordError" class="error"></span>
                </div>
            </div>
            <div class="form_group">
                <label class="label" for="confirmNewPassword">تأكيد كلمة المرور</label>
                <div class="wrapper">
                    <input class="input" type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder="*********************" oninput="checkInputDirection(this)">
                    <span id="confirmNewPasswordError" class="error"></span>
                </div>
            </div>
            <div class="loginbtn_con">
                <input type="button" class="loginbtn" id="changePasswordBtn" value="تغيير كلمة المرور">
            </div>
            <div class="signup_con form_group">
                <h4 id="signupBtn">انشاء حساب جديد</h4>
                <p>هل ليس لديك حساب بعد؟</p>
            </div>
        </form>
    </div>

    <script>

        let signupBtn = document.getElementById('signupBtn')

signupBtn.addEventListener('click' , function(){
        window.location.href = 'signup1.html'

    })

    function checkInputDirection(input) {
    const text = input.value;
    const isArabic = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text) || /[0-9]/.test(text);
    
    if (isArabic) {
        input.style.direction = 'rtl';
        input.style.textAlign = 'right'; 
    } else {
        input.style.direction = 'ltr';
        input.style.textAlign = 'left'; 
    }
}

    </script>
    
    <script src="./JS/login.js"></script>
    <script src="./JS/validation.js"></script>
    <script src="./JS/APIs.js"></script>
</body>
</html>
