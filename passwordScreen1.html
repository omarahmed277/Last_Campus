<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <div class="main_contaner login4 hidden" id="passwordScreen1">
        <div id="arrowRightP1" class="arrowRight">
            <img src="./images/arrow-right.svg" alt="">
        </div>
        <h1>نسيت كلمة المرور ؟</h1>
        <p>لا تقلق , سنرسل لك تعليمات إعادة تعيين كلمة المرور .</p>
        <form action="/forgot-password" method="POST" class="form_contaner form_contanerP">
            <div class="form_group">
                <label class="label" for="resetEmail">البريد الإلكتروني</label>
                <div class="wrapper">
                    <input class="input" type="text" name="resetEmail" id="resetEmail" placeholder="Moatasmshabaan@gmail.com" oninput="checkInputDirection(this)">
                    <span id="resetEmailError" class="error"></span>
                </div>
            </div>
            <div class="loginbtn_con">
                <input type="button" id="repassword" class="loginbtn" value="إعادة تعيين كلمة المرور">
            </div>
            <div class="signup_con form_group">
                <h4 id="signupBtn">انشاء حساب جديد</h4>
                <p>هل ليس لديك حساب بعد؟</p>
            </div>
        </form>
    </div>

    <script>
let repassword = document.getElementById('repassword')
repassword.addEventListener('click' , function(){
    window.location.href = 'passwordScreen2.html'
})
let signupBtn = document.getElementById('signupBtn')

signupBtn.addEventListener('click' , function(){
        window.location.href = 'signup1.html'

    })
    let arrowRightP1 = document.getElementById('arrowRightP1')

    arrowRightP1.addEventListener('click' , function(){
        passwordScreen1.style.display = 'none'
        window.location.href = 'index.html'
    })

    function checkInputDirection(input) {
    const text = input.value;
    const isArabic = /[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\uFB50-\uFDFF\uFE70-\uFEFF]/.test(text) || /[0-9]/.test(text);
    
    if (isArabic) {
        input.style.direction = 'rtl';
        input.style.textAlign = 'right'; 
    } else {
        input.style.direction = 'ltr';
        input.style.textAlign = 'left'; 
    }
}

    </script>
    
    <script src="./JS/login.js"></script>
    <script src="./JS/validation.js"></script>
    <script src="./JS/APIs.js"></script>
</body>
</html>
