<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
   
    <div class="main_contaner" id="login1">
        <h1>تسجيل الدخول</h1>
        <form action="/auth/login" method="POST" class="form_contaner">
            <div class="form_group">
                <label class="label" for="email">البريد الإلكتروني</label>
                <div class="wrapper">
                    <input class="input" type="text" name="email" id="email" placeholder="Moatasmshabaan@gmail.com" >
                    <span id="emailError" class="error"></span>
                </div>
            </div>
           
            <div class="secon_con">
                <div class="form_group">
                    <label class="label" for="password">كلمة المرور</label>
                    <input class="input" type="password" name="password" id="password" placeholder="************************" oninput="checkInputDirection(this)">
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="password_con form_group">
                   <h4 id="forgetBtn">هل نسيت كلمة المرور؟</h4>
                    <div class="check">
                        <label for="ch1">تذكرني</label>
                        <input class="checkbox" type="checkbox" id="ch1">
                    </div>
                </div>
                <div class="or form_group">
                    <span></span>
                    <p>أو</p>
                    <span></span>
                </div>
                <div class="buttons_con form_group">
                
                        <button type="button" class="GoogleBtn">
                        <img src="./images/Google.svg" alt="">
                        </button>
                   
                    <button type="button" class="linkedinBtn" value="">
                    <img src="./images/linkedin.svg" alt="">
                    </button>
                </div>
            </div>
            <div class="loginbtn_con">
                <input type="button" class="loginbtn" id="loginButton" value="تسجيل الدخول">
            </div>
            <div class="signup_con form_group">
                <h4 id="signupBtn1">انشاء حساب جديد</h4>
                <p>هل ليس لديك حساب بعد؟</p>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
        
            emailError.textContent = '';
            passwordError.textContent = '';
        
            let hasError = false;
        
            if (!email.value.trim()) {
                emailError.textContent = 'يرجى إدخال البريد الإلكتروني';
                hasError = true;
            }
        
            if (!password.value.trim()) {
                passwordError.textContent = 'يرجى إدخال كلمة المرور';
                hasError = true;
            }
        
            if (hasError) return;
        
            try {
                const response = await fetch('https://tawgeeh-v1-production.up.railway.app/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email.value.trim(),
                        password: password.value.trim(),
                    }),
                });
        
                const data = await response.json();
        
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    alert('تم تسجيل الدخول بنجاح');
                    window.location.href = '/dashboard';
                } else {
                    if (data.message.includes("email")) emailError.textContent = data.message;
                    else if (data.message.includes("password")) passwordError.textContent = data.message;
                    else alert(data.message);
                }
            } catch (err) {
                alert('حدث خطأ أثناء الاتصال بالخادم');
                console.error(err);
            }
        });
        </script>
               


</body>
</html>
