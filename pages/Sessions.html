<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus - الجلسات</title>
    <link rel="stylesheet" href="../CSS/sessions.css" />
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="../index.html">
          <img src="../mentor-images/logo_campus.svg" alt="شعار كامبس" />
        </a>
        <div class="middleTabs">
          <a href="../index.html">الموجهين</a>
          <a href="./Sessions.html" class="active">الجلسات</a>
          <a href="#" id="joinAsMentorLink">إنضم كموجه</a>
        </div>
        <div class="left_Sec auth-section">
          <!-- Dynamically populated by JavaScript -->
        </div>
      </nav>
    </header>

    <div class="main-container">
      <!-- Notifications Popup -->
      <div class="notifications-container" style="display: none">
        <!-- Dynamically populated by JavaScript -->
      </div>

      <h1 class="page-title">الجلسات</h1>
      <p class="page-description">
        تحقق من تفاصيل الجلسات و احصل على تجربة سلسة في تنظيم مواعيدك القادمة
      </p>
      <div class="tab-menu" role="tablist">
        <div
          class="tab active"
          data-tab="upcoming"
          role="tab"
          aria-selected="true"
          tabindex="0"
        >
          الجلسات القادمة
        </div>
        <div
          class="tab"
          data-tab="pending"
          role="tab"
          aria-selected="false"
          tabindex="-1"
        >
          الجلسات المعلقة
        </div>
        <div
          class="tab"
          data-tab="history"
          role="tab"
          aria-selected="false"
          tabindex="-1"
        >
          السجل
        </div>
      </div>
      <div class="sessions-container">
        <!-- Session cards will be populated dynamically -->
      </div>
    </div>

    <script src="../JS/common.js"></script>
    <script src="../JS/APIs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/sessions.js"></script>
  </body>
</html>
