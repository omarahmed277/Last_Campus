<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notification Popup Design</title>
    <link rel="stylesheet" href="../CSS/notifications.css">
  </head>
  <body>
    <div class="notifications-container">
      <!-- First notification with two action buttons -->
      <div class="notification">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
          <p class="notification-text">
            You can add components to your app using the cli.
          </p>
          <div class="notification-actions">
            <button class="action-button secondary">Action 2</button>
            <button class="action-button">Action 1</button>
          </div>
        </div>
        <div class="notification-right">
          <div class="avatar">
            <img
              src="/api/placeholder/36/36"
              alt="Avatar"
              class="avatar-image"
            />
          </div>
        </div>
      </div>

      <!-- Second notification with single action button -->
      <div class="notification compact">
        <div class="notification-left">
          <button class="close-button">×</button>
          <button class="action-button">Action</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
        </div>
        <div class="notification-right">
          <div class="avatar">
            <img
              src="/api/placeholder/36/36"
              alt="Avatar"
              class="avatar-image"
            />
          </div>
        </div>
      </div>

      <!-- Third notification with text only -->
      <div class="notification">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
          <p class="notification-text">
            You can add components to your app using the cli.
          </p>
        </div>
        <div class="notification-right">
          <div class="avatar">
            <img
              src="/api/placeholder/36/36"
              alt="Avatar"
              class="avatar-image"
            />
          </div>
        </div>
      </div>

      <!-- Fourth notification with title only -->
      <div class="notification compact">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
        </div>
        <div class="notification-right">
          <div class="avatar">
            <img
              src="/api/placeholder/36/36"
              alt="Avatar"
              class="avatar-image"
            />
          </div>
        </div>
      </div>

      <!-- Fifth notification with variant icon -->
      <div class="notification icon-variant">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
          <p class="notification-text">
            You can add components to your app using the cli.
          </p>
          <div class="notification-actions">
            <button class="action-button secondary">Action 2</button>
            <button class="action-button">Action 1</button>
          </div>
        </div>
      </div>

      <!-- Sixth notification with variant icon and action button -->
      <div class="notification compact icon-variant">
        <div class="notification-left">
          <button class="close-button">×</button>
          <button class="action-button">Action</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
        </div>
      </div>

      <!-- Seventh notification with variant icon -->
      <div class="notification icon-variant">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
          <p class="notification-text">
            You can add components to your app using the cli.
          </p>
        </div>
      </div>

      <!-- Eighth notification with variant icon title only -->
      <div class="notification compact icon-variant">
        <div class="notification-left">
          <button class="close-button">×</button>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">Heads up!</h3>
        </div>
      </div>

      <!-- Show all notifications button -->
      <button class="show-all-button arabic">عرض جميع الإشعارات</button>
    </div>
  </body>
</html>
