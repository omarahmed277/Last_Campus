<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انشاء حساب جديد - الخطوة 2</title>
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <body>
    <div class="main_contaner main_contanerS" id="signup2">
      <div class="con">
        <div class="con1 conformat conChecked"></div>
        <div class="con2 conformat conChecked"></div>
        <div class="con3 conformat"></div>
      </div>
      <div id="arrowRightS1" class="arrowRight">
        <img src="./images/arrow-right.svg" alt="" />
      </div>
      <h1>انشاء حساب جديد</h1>
      <form id="signupForm2" class="form_contaner">
        <div class="form_group">
          <label class="label" for="specialization">التخصص</label>
          <input
            class="input"
            type="text"
            name="specialization"
            id="specialization"
            placeholder=" اكتب تخصصك"
            oninput="checkInputDirection(this)"
          />
          <span id="specializationError" class="error"></span>
        </div>
        <div class="form_group">
          <label class="label">البلد</label>
          <div class="select-wrapper">
            <select name="country" id="country" required>
              <option value="">اختر البلد</option>
              <option value="egypt">مصر</option>
              <option value="saudi">السعودية</option>
              <option value="uae">الإمارات</option>
              <option value="other">دولة أخرى</option>
            </select>
            <img
              src="./images/CaretDown.svg"
              alt=""
              class="select-icon arrowDown"
            />
          </div>
          <span id="countryError" class="error"></span>
        </div>
        <div class="form_group">
          <label class="label">عدد سنوات الخبرة</label>
          <div class="select-wrapper">
            <select name="experience" id="experience" required>
              <option value="">اختر عدد السنوات</option>
              <option value="zero-one">0-1 سنين خبرة (JUNIOR)</option>
              <option value="one-three">1-3 سنين خبرة (INTERMEDIATE)</option>
              <option value="three-five">3-5 سنين خبرة (SENIOR)</option>
              <option value="PlusFive">أكثر من 5 سنوات (EXPERT)</option>
            </select>
            <img
              src="./images/CaretDown.svg"
              alt=""
              class="select-icon arrowDown"
            />
          </div>
          <span id="experienceError" class="error"></span>
        </div>
        <div class="form_group">
          <label class="label">الجنس</label>
          <div class="select-wrapper">
            <select name="gender" id="gender" required>
              <option value="">اختر الجنس</option>
              <option value="male">ذكر (MALE)</option>
              <option value="female">أنثى (FEMALE)</option>
              <option value="other">غير محدد (OTHER)</option>
            </select>
            <img
              src="./images/CaretDown.svg"
              alt=""
              class="select-icon arrowDown"
            />
          </div>
          <span id="genderError" class="error"></span>
        </div>
        <div class="form_group">
          <label class="label">نبذة عني:</label>
          <textarea
            name="about_me"
            id="about_me"
            placeholder="نبذه عني"
            required
            oninput="checkInputDirection(this)"
          ></textarea>
          <span id="aboutMeError" class="error"></span>
        </div>
        <div class="group2 form_group">
          <div class="check">
            <label for="privacyCheckbox2">لقد قرأت وفهمت سياسة الخصوصية</label>
            <input class="checkbox" type="checkbox" id="privacyCheckbox2" />
            <span id="privacyError2" class="error"></span>
          </div>
          <div class="or form_group">
            <span></span>
            <p>أو</p>
            <span></span>
          </div>
          <div class="buttons_con form_group">
            <button type="button" class="GoogleBtn">
              <img src="./images/Google.svg" alt="" />
            </button>
            <button type="button" class="linkedinBtn" value="">
              <img src="./images/linkedin.svg" alt="" />
            </button>
          </div>
          <div class="loginbtn_con">
            <input
              type="button"
              id="loginbtn2"
              class="loginbtn"
              value="إنشاء حساب"
            />
          </div>
          <div class="signup_con form_group">
            <h4 id="registerBtn">تسجيل الدخول</h4>
            <p>هل لديك حساب بالفعل؟</p>
          </div>
        </div>
      </form>
    </div>

    <script src="./JS/APIs.js"></script>
    <script src="./JS/validation.js"></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
