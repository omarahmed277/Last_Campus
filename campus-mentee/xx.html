<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محادثة بين شخصين</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message.received {
            justify-content: flex-start;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
        }
        .received .message-content {
            background-color: #e5e5ea;
            color: black;
        }
        .sent .message-content {
            background-color: #128c7e;
            color: white;
        }
        .message-sender {
            font-size: 12px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
        }
        #send-button {
            background-color: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            محادثة بين أحمد ومحمد
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- الرسائل تظهر هنا -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="اكتب رسالة...">
            <button id="send-button">إرسال</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // إضافة رسائل أولية للمثال
        addMessage('أحمد', 'مرحبا محمد! كيف حالك؟', 'received');
        addMessage('محمد', 'أهلا أحمد! أنا بخير الحمد لله، كيف أنت؟', 'sent');
        addMessage('أحمد', 'أنا أيضا بخير، شكرا لسؤالك.', 'received');
        
        // إرسال رسالة جديدة
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (messageText !== '') {
                addMessage('محمد', messageText, 'sent');
                messageInput.value = '';
                
                // رد تلقائي للمثال
                setTimeout(() => {
                    addMessage('أحمد', 'شكرا على رسالتك! سأرد عليك قريبا.', 'received');
                }, 1000);
            }
        }
        
        function addMessage(sender, text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-sender">${sender}</div>
                    <div>${text}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
